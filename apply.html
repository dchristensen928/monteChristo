<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for the Internship</title>
    <link rel="stylesheet" href="apply.css">
</head>
<body>
    <h1>Internship Application</h1>
    
    <form action="https://formspree.io/f/mjkyanpz" method="POST">
        <input type="hidden" name="_next" value="redirect.html">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="age">Age:</label>
            <input type="text" id="age" name="age" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </fieldset>

        <fieldset>
            <legend>Preferred Contact Method</legend>
            <label for="contact-method">How should we contact you?</label>
            <select id="contact-method" name="contact-method" required>
                <option value="email">Email</option>
                <option value="phone">Phone Call</option>
                <option value="text">Text Message</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Please Answer the Following:</legend>
            <p>Are you a practicing Catholic?</p>
            <label for="catholic-yes"><input type="radio" id="catholic-yes" name="question1" value="yes" required> Yes</label>
            <label for="catholic-no"><input type="radio" id="catholic-no" name="question1" value="no"> No</label>
            
            <p>Are you taking any prescription medications?</p>
            <label for="medication-yes"><input type="radio" id="medication-yes" name="q2" value="yes" required> Yes</label>
            <label for="medication-no"><input type="radio" id="medication-no" name="q2" value="no"> No</label>

            <p>Do you have any severe food allergies?</p>
            <label for="food-yes"><input type="radio" id="food-yes" name="q3" value="yes" required> Yes</label>
            <label for="food-no"><input type="radio" id="food-no" name="q3" value="no"> No</label>
        </fieldset>

        <fieldset>
            <legend>Introduce Yourself</legend>
            <label for="experience">Please describe briefly why you are interested in joining the internship program.</label>
            <textarea id="experience" name="experience" rows="4" required></textarea>
        </fieldset>

        <button type="submit">Submit Application</button>
    </form>
</body>
</html>
